<html>
    <head>
        <script src="js/lib/jquery.js"></script>
        
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
        
        <link href="css/theme.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="statusBanner"></div>
        <div id="modules"><!--
no space --><div id="hopper" class="module">
                <div class="moduleTitle">Hopper</div>
                <div class="failures"></div>
                <div class="dial">
                    <div class="segments" data-min="0" data-max="120">
                        <div class="segment yellow" data-min="0" data-max="40"></div>
                        <div class="segment green" data-min="40" data-max="120"></div>
                    </div>
                    <div class="value">0</div>
                    <canvas id="hopperCanvas" class="dialCanvas">
                        Canvas not available.
                    </canvas>            
                </div>
            </div><!--
no space --><div id="fillHead" class="module">
                <div class="moduleTitle">Fill Head</div>
                <div class="failures"></div>
                <div class="dial">
                    <div class="segments" data-min="0" data-max="20000">
                        <div class="segment yellow" data-min="0" data-max="180"></div>
                        <div class="segment green" data-min="180" data-max="20000"></div>
                    </div>
                    <div class="value">0</div>
                    <canvas class="dialCanvas">
                        Canvas not available.
                    </canvas>            
                </div>        
            </div><!--
no space --><div id="weighStation" class="module">
                <div class="moduleTitle">Weigh<br/>Station</div>
                <div class="failures"></div>
                <div class="dial">
                    <div class="segments" data-min="3800" data-max="4200">
                        <div class="segment yellow" data-min="3800" data-max="3900"></div>
                        <div class="segment green" data-min="3900" data-max="4100"></div>
                        <div class="segment yellow" data-min="4100" data-max="4200"></div>
                    </div>
                    
                    <div class="value">0</div>
                    <canvas class="dialCanvas">
                        Canvas not available.
                    </canvas>            
                </div>      
            </div><!--
no space --><div id="sealer" class="module">
                <div class="moduleTitle">Sealer</div>
                <div class="failures"></div>
                <div class="dial">
                    <div class="segments" data-min="0" data-max="240">
                        <div class="segment yellow" data-min="0" data-max="40"></div>
                        <div class="segment green" data-min="40" data-max="240"></div>
                    </div>
                    <div class="value">0</div>
                    <canvas class="dialCanvas">
                        Canvas not available.
                    </canvas>            
                </div> 
            </div><!--
no space --><div id="labeler" class="module">
                <div class="moduleTitle">Labeler</div>
                <div class="label">Working</div>
            </div><!--
no space --><div id="casePacker" class="module">
                <div class="moduleTitle">Case<br/>Packer</div>
                <div class="failures"></div>
                <div class="dial">
                    <div class="segments" data-min="0" data-max="200">
                        <div class="segment yellow" data-min="0" data-max="20"></div>
                        <div class="segment green" data-min="20" data-max="200"></div>
                    </div>
                    <div class="value">0</div>
                    <canvas class="dialCanvas">
                        Canvas not available.
                    </canvas>            
                </div> 
            </div><!--
no space --></div>
        
        
        
        <script src="js/dial.js"></script>
        <script src="js/station.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
